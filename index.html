<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sobre interactivo</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ffd36b, #ffaf42);
    font-family: Arial, sans-serif;
  }

  .sobre {
    position: relative;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .carta {
    position: absolute;
    bottom: 50px;
    background: white;
    border-radius: 10px;
    padding: 20px;
    text-align: left;
    line-height: 1.5;
    width: 300px;
    max-width: 90%;
    transform: translateY(100%);
    opacity: 0;
    transition: transform 0.8s ease, opacity 0.8s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .carta.abierta {
    transform: translateY(0);
    opacity: 1;
  }

  .corazon {
    font-size: 2.5rem;
    transition: transform 0.3s;
  }

  .corazon:hover {
    transform: scale(1.2);
  }

  /* Ajuste para pantallas pequeñas */
  @media (max-width: 480px) {
    .carta {
      width: 90%;
      font-size: 1.1rem;
      padding: 15px;
    }
    .corazon {
      font-size: 3rem;
    }
  }
</style>
</head>
<body>

<div class="sobre" onclick="abrirCarta()">
  <div class="carta" id="carta">
    Mi amor.<br><br>
    Hoy decidí escribir esta carta, expresando todo el amor que siempre he sentido por ti. Sé que lo que se nos viene serán los mejores años de nuestras vidas junto con nuestros hijos más el que tenemos pensado en el futuro. ❤️ Te amo sin importar nada.
  </div>
  <div class="corazon">❤️</div>
</div>

<script>
function abrirCarta() {
  document.getElementById('carta').classList.toggle('abierta');
}
</script>

</body>
</html>
