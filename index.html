<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sobre interactivo</title>
<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0c36d; /* tu fondo naranja */
  
    
  }

  .sobre {
    position: relative;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  
  .carta {
    width: 90%;           /* ocupa casi todo el ancho del móvil */
    max-width: 400px;     /* límite para pantallas grandes */
    margin: 0 auto;       /* centra horizontalmente */
    padding: 20px;
    border-radius: 10px;
    background-color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    word-wrap: break-word; /* evita que las palabras largas se salgan */
    }
  }

  .carta.abierta {
    transform: translateY(0);
    opacity: 1;
  }

  .corazon {
    font-size: 2.5rem;
    transition: transform 0.3s;
  }

  .corazon:hover {
    transform: scale(1.2);
  }

  /* Ajuste para pantallas pequeñas */
  @media (max-width: 480px) {
    .carta {
      width: 90%;
      font-size: 1.1rem;
      padding: 15px;
    }
    .corazon {
      font-size: 3rem;
    }
  }
</style>
</head>
<body>

<div class="sobre" onclick="abrirCarta()">
  <div class="carta" id="carta">
    Mi amor.<br><br>
    Hoy decidí escribir esta carta, expresando todo el amor que siempre he sentido por ti. Sé que lo que se nos viene serán los mejores años de nuestras vidas junto con nuestros hijos más el que tenemos pensado en el futuro. ❤️ Te amo sin importar nada.
  </div>
  <div class="corazon">❤️</div>
</div>

<script>
function abrirCarta() {
  document.getElementById('carta').classList.toggle('abierta');
}
</script>

</body>
</html>
